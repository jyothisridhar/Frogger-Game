<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
	<div class="rules">
		<h1>Frogger Game</h1>
		<h2>How to Play</h2>
		<li>Player should reach the <span class="water">WATER</span></li>
		<br>
		<li>Beware of the enemy <span class="bugs">BUGS</span>.</li>
		<br>
		<li>The player can move left, right, up and down.</li>
		<br>
		<li>Collect all <span class="stars">STARS</span> along the way to <span class="win">Win</span>!!</li>
	</div>
	<div id="game-over">
		<a href="javascript:void(0)" class="button lost">Bugged! You lost</a>
	</div>
	<div id="game-won">
		<a href="javascript:void(0)" class="button won">YOU WON!!!</a>
	</div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
